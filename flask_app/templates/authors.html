<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous" />
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='/css/style.css') }}">
    <title>Author Page</title>
</head>

<body>
    {% include "_navbar.html" %}

    <div class="d-flex justify-content-around mt-4">
        <div>
            <h3>New Author</h3>
            <form action="/authors/create_author" method="POST">
                <label for="name" class="form-label">Name:</label>
                <input type="text" name="name" class="mb-3 mt-3" /><br>
                <input type="submit" value="Add Author" class="btn btn-sm btn-success" />
            </form>
        </div>
        <div class="text-center">
            <h3>All Authors</h3>
            <div class="border pe-4 pt-3 authorDiv">
                <ul>
                    {% for a in all_authors %}
                    <li class="list-group-item"><a href="/authors/view/{{a.id}}">{{a.name}}</a></li>
                    {% endfor %}
                </ul>
            </div>
        </div>
    </div>
</body>

</html>
