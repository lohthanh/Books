<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous" />
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='/css/style.css') }}">
    <title>View Book info</title>
</head>

<body>
    {% include "_navbar.html" %}
    <div class="mt-5 text-center p-4 d-flex justify-content-around">
        <div>
            <h2>Book Title: <span class="text-decoration-underline">{{one_book.title}}</span></h2>
            <div>
                <h5>Favorite By:</h5>
                <ul>
                    {% for b in books_favorites %}
                    <li class="list-group-item">{{b.name}}</li>
                    {% endfor %}
                </ul>
            </div>
        </div>
        <div>
            <h3 class="text-decoration-underline">Authors</h3>
            <div class="pt-3">
                <form action="/favorites/books" method="POST">
                    <input type="hidden" name="book_id" value="{{one_book.id}}">
                    <select name="author_id">
                        {% for a in all_authors %}
                        {% if a.id not in favorite_book_ids %}
                        <option value="{{a.id}}">{{a.name}}</option>
                        {% endif %}
                        {% endfor %}
                    </select><br>
                    <input class="mt-3 btn btn-sm btn-info" type="submit" value="Add to Favorite By List" />
                </form>
            </div>
        </div>
    </div>
</body>

</html>
