<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous" />
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='/css/style.css') }}">
    <title>Books Page</title>
</head>

<body>
    {% include "_navbar.html" %}

    <div>
        <div class="d-flex justify-content-around mt-4">
            <div>
                <h3>New Book</h3>
                <form action="/books/create_book" method="POST">
                    <label for="title" class="form-label">Title:</label>
                    <input type="text" name="title" class="mb-3 mt-3 form-control" />
                    <label for="num_of_pages">Number of Pages:</label>
                    <input type="number" name="num_of_pages"  class="mb-3 mt-3 form-control" />
                    <input type="submit" value="Add Book" class="btn btn-sm btn-primary" />
                </form>
            </div>
            <div class="text-center">
                <h3>All Books</h3>
                <div class="border pe-4 pt-3 authorDiv">
                    <ul>
                        {% for b in all_books %}
                        <li class="list-group-item"><a href="/books/view/{{b.id}}">{{b.title}}</a></li>
                        {% endfor %}
                    </ul>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
